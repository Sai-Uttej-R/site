    <body>
        <header>
            <nav>
                <a href="#h1" id="head1"><h1 id="h1"><strong>SAIUTTEJ R</strong></h1></a>
                <a href="#h1" id="home">HOME</a> 
                <a href="#about" id="al">ABOUT</a>
                <a href="#skill" id="ss">SKILL SET</a>

        </header>
        <main>
            <p>Hello!</p>
            <button><a href="#about" >Know Me!</a></button><br>
            <video controls autoplay loop>
                <source
                src="https://blob.sololearn.com/courses/video.mp4"

                <source
                src="https://blob.sololearn.com/courses/video.ogg"

              </video><br>
            <audio controls>
                <source src="https://blob.sololearn.com/courses/audio.mpeg"

                <source src="https://blob.sololearn.com/courses/audio.ogg" 
                type="audio/ogg">

            </audio>
            <div id="contact">
            <h2>CONTACT</h2>
            <form>
                <label for="t1"> Name:</label>
                    <input type="text" id="t1" name="name" value="Enter your name "><br>
                <label for="email">Email Id:</label>
                    <input type="text" id="email" name="email" value="Enter email Id"><br>
                <label for="msg">Message:</label>
                    <input type="text" id="msg"><br>
                <label for="drop">Gender:</label> 
                    <select id="drop" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Not Say">Others</option>
                    </select><br>
                <input type="submit">
            </form>
        </div>
